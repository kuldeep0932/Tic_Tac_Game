<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="container " id="playnow_container">
    <div class="row justify-content-center">
      <div class="col-3 text-center">
        <div class="title">
          <h4>Tic Tac Toe Game</h4>
        </div>
        <button id="play_now">Play Now</button>
      </div>
    </div>
  </div>

<!-- player name enter container start -->
  <div class="player_name-cont" id="player_container">
    <div class="player1">
      <div class="player_field_grp">
        <label for="player">Enter name player 1</label>
        <input type="text" id="player1_input" onkeyup="setvalue()">
      </div>
    </div>
    <div class="player2">
      <div class="player_field_grp">
        <label for="player">Enter name player 2</label>
        <input type="text" id="player2_input" onkeyup="setvalue()">
      </div>
    </div>
    <button id="next_step">Next</button>
  </div>
<!-- player name enter container end -->


    <div class="container align-items-center flex-column gap-3" id="game_main">
      <div class="player_turn">
        <div id="turn">
          <h2>Turn :-<span id="turn_player"> Player 1</span></h2>
          
        </div>
      </div>
      <div class="display_name_cont">
        <div id="p_name">
          <h4>Player 1:- <span id="player1"></span></h4>
          <h4>Player 2 :- <span id="player2"></span></h4>
        </div>
      </div>
      <div id="game_container">
      <div id="box-1" class="box" onclick="fill(this)"></div>
      <div id="box-2" class="box" onclick="fill(this)"></div>
      <div id="box-3" class="box" onclick="fill(this)"></div>
      <div id="box-4" class="box" onclick="fill(this)"></div>
      <div id="box-5" class="box" onclick="fill(this)"></div>
      <div id="box-6" class="box" onclick="fill(this)"></div>
      <div id="box-7" class="box" onclick="fill(this)"></div>
      <div id="box-8" class="box" onclick="fill(this)"></div>
      <div id="box-9" class="box" onclick="fill(this)"></div>
    </div>
  </div>


  <section id="winmain_container">
    <div class="winner_container">
      <div class="title">
        <h4 id="winner"></h4>
      </div>
      <button id="restart" onclick="resetbox()">Restart</button>
      <i class="fa fa-xmark" onclick="resetbox()"></i>
    </div>
  </section>

  
    <script src="game.js"></script>
  </body>
</html>
